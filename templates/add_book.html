{% extends "base.html" %}
{% block content %}
<h2>Add Book (Admin)</h2>

<ul class="nav nav-tabs mb-3">
    <li class="nav-item">
        <a class="nav-link active">Add Copies to Existing Book</a>
    </li>
</ul>

<form method="POST">
    <input type="hidden" name="action" value="add_copy">

    <div class="mb-3">
        <label for="book_id" class="form-label">Book ID *</label>
        <input type="number" class="form-control" id="book_id" name="book_id" min="1" required>
    </div>
    <div class="mb-3">
        <label for="count" class="form-label">Number of Copies *</label>
        <input type="number" class="form-control" id="count" name="count" min="1" value="1" required>
    </div>
    <div class="mb-3">
        <label for="buy_date" class="form-label">Buy Date *</label>
        <input type="date" class="form-control" id="buy_date" name="buy_date" required>
    </div>
    <div class="mb-3">
        <label for="location" class="form-label">Location *</label>
        <select class="form-select" name="location" required>
            <option value="">-- Select --</option>
            {% for loc_id, name in sections %}
            <option value="{{ loc_id }}">{{ name }}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Add Copies</button>
</form>

<hr class="my-4">

<h4>Or add a completely new book:</h4>
<form method="POST">
    <input type="hidden" name="action" value="add_new">

    <div class="mb-3">
        <label class="form-label">Title *</label>
        <input type="text" class="form-control" name="title" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Author *</label>
        <input type="text" class="form-control" name="author" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Year *</label>
        <input type="number" class="form-control" name="year" min="0" max="2100" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Price ($)</label>
        <input type="number" step="0.01" class="form-control" name="price" min="0" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Buy Date *</label>
        <input type="date" class="form-control" name="buy_date" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Location *</label>
        <select class="form-select" name="location" required>
            <option value="">-- Select --</option>
            {% for loc_id, name in sections %}
            <option value="{{ loc_id }}">{{ name }}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn btn-success">Add New Book</button>
</form>

<a href="{{ url_for('books') }}" class="btn btn-secondary mt-3">Cancel</a>

{% endblock %}
